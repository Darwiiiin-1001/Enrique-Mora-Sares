<script>
let numeroCorrecto=0;let puntos=0;let tiempo=10;let intervalo;const maxNumero=10;
const question=document.getElementById("question");const semirrecta=document.getElementById("semirrecta");const status=document.getElementById("status");const pointsEl=document.getElementById("points");const recordEl=document.getElementById("record");
const KEY="recordSemirrecta";recordEl.textContent=localStorage.getItem(KEY)||0;
function crearSemirrecta(){semirrecta.innerHTML="";for(let i=0;i<=maxNumero;i++){const p=document.createElement("div");p.className="punto";const apple=document.createElement("div");apple.className="manana";apple.textContent="ðŸŽ";const num=document.createElement("div");num.className="numero";num.textContent=i;p.appendChild(apple);p.appendChild(num);p.onclick=()=>comprobar(i);semirrecta.appendChild(p);}}
function nuevaPregunta(){clearInterval(intervalo);tiempo=10;numeroCorrecto=Math.floor(Math.random()*(maxNumero+1));question.textContent=`Ubica el nÃºmero "${numeroCorrecto}" en la semirrecta del 0 al 10`;status.textContent=`â± Tiempo: ${tiempo}s`;status.className="status";crearSemirrecta();intervalo=setInterval(()=>{tiempo--;status.textContent=`â± Tiempo: ${tiempo}s`;if(tiempo===0){clearInterval(intervalo);status.textContent="â° Tiempo agotado";status.className="status wrong";}},1000);}
function comprobar(n){clearInterval(intervalo);if(n===numeroCorrecto){puntos+=10;status.textContent="âœ” Â¡Correcto!";status.className="status correct";}else{status.textContent="âœ– Incorrecto";status.className="status wrong";}pointsEl.textContent=puntos;if(puntos>(localStorage.getItem(KEY)||0)){localStorage.setItem(KEY,puntos);recordEl.textContent=puntos;}}
function reiniciar(){clearInterval(intervalo);puntos=0;pointsEl.textContent=0;localStorage.removeItem(KEY);recordEl.textContent=0;nuevaPregunta();}

</script>
